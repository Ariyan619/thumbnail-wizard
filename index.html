<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thumbnail Wizard</title>
  <meta name="viewport" content="width=1280">
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts Picker Support -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Oswald:700|Merriweather|Bangers&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Thumbnail Wizard</h1>
    <div id="toolbar">
      <button id="addTextBtn">Add Text</button>
      <input type="file" id="bgUpload" accept="image/png,image/jpeg">
      <input type="file" id="addImageInput" accept="image/png,image/jpeg" style="display:none;">
      <button id="addImageBtn">Add Image</button>
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
      <button id="saveBtn">Save Project</button>
      <button id="loadBtn">Load Project</button>
      <button id="downloadBtn">Download PNG</button>
      <select id="canvasSize">
        <option value="1280x720">YouTube (1280x720)</option>
        <option value="1920x1080">HD (1920x1080)</option>
        <option value="custom">Custom...</option>
      </select>
      <input type="number" id="customWidth" value="1280" style="display:none; width:80px;"> x
      <input type="number" id="customHeight" value="720" style="display:none; width:80px;">
      <button id="templateBtn">Choose Template</button>
      <button id="toggleGridBtn">Show Grid</button>
    </div>
    <div id="coords"></div>
  </header>
  <main>
    <section id="styler">
      <label>Font:
        <select id="fontPicker">
          <option value="Roboto">Roboto</option>
          <option value="Oswald">Oswald</option>
          <option value="Merriweather">Merriweather</option>
          <option value="Bangers">Bangers</option>
        </select>
      </label>
      <label>Size: <input type="number" id="fontSize" min="10" max="250" value="64"></label>
      <label>Color: <input type="color" id="fontColor" value="#ffffff"></label>
      <label>Bg Color: <input type="color" id="bgColor" value="#444444"></label>
      <label>Outline: <input type="checkbox" id="fontStroke"></label>
      <label>Shadow: <input type="checkbox" id="fontShadow"></label>
      <label>Rotate: <input type="range" id="fontRotate" min="-180" max="180" value="0"></label>
      <button id="bringFwdBtn">Bring Forward</button>
      <button id="sendBackBtn">Send Backward</button>
      <label>Border Radius: <input type="range" id="borderRadius" min="0" max="40" value="0"></label>
    </section>
    <canvas id="canvas" width="1280" height="720"></canvas>
  </main>
  <!-- Template modal -->
  <div id="templateModal" class="hidden"></div>
  <script src="script.js"></script>
</body>
</html>
